<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h3>fibonacci series in console</h3>

	<script type="text/javascript">
		var a = 0;
		console.log(a);
		var b = 1;
		console.log(b);

		var c;

		for(i=0;i<3;i++)
		{
			c= a+b;
			console.log(c);
			a =b+c;
			console.log(a);
			b=c+a;
			console.log(b);
		}


	</script>
</body>
</html>
